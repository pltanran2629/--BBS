<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bluemsun_bbs_register</title>
    <link rel="stylesheet" type="text/css" href="../register/css/slidercaptcha.css" />
    <link rel="stylesheet" type="text/css" href="../register/css/demo.css" />

</head>
<script src="../register/js/jquery-3.5.1.min.js" type="text/javascript"></script>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/font-awesome/5.7.2/css/all.min.css" rel="stylesheet">

<body>
    <div class="htmleaf-container">
        <section class="page-wrapper effect-1st" id="coidea">
            <div class="grid">
                <div class="grid-item effect-first">

                    <div class="image">
                        <img src="../register/img/grid-item-1.jpg" />
                        <div class="overlay"></div>
                    </div>
                    <div class="content">
                        <h2>Bluemsun_BBS</h2>
                        <div class="register">
                            <input type="text" placeholder="账号(6-12位，数字与字母)" id="username"><br />
                            <!-- <h6>限定6-12位，数字大小写字母</h6> -->
                            <input type="password" placeholder="密码(6-12位，数字，字母和特殊符号)" id="password">
                            <!-- <h6>限定6-16位</h6> --><br />
                            <input type="password" placeholder="确认密码"><br />
                            <input type="tel" placeholder="联系方式" id="phone"><br />
                            <input type="button" value="注册" class="registerbtn"></div>
                        <!-- 图片验证弹窗 -->
                        <div class="container-fluid checking" style="display: none;">
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="slidercaptcha card">
                                        <div class="card-header">
                                            <span>请完成安全验证</span>
                                        </div>
                                        <div class="card-body">
                                            <div id="captcha"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="../register/js/demo.js"></script>
    <script src="../register/js/longbow.slidercaptcha.js"></script>
</body>

</html>
<script>
    $(".registerbtn").click(function() {
        $(".checking").css("display", "block");
    })

    $('#captcha').sliderCaptcha({
        repeatIcon: 'fa fa-redo',
        setSrc: function() {
            return 'http://images.sdgxgz.com/Pic' + Math.round(Math.random() * 136) + '.jpg';
        },
        onSuccess: function() {
            $("#username")
            alert('验证通过!');
            $(".checking").css("display", "none");
        }
    });
</script>
